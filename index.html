<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img class= "background-img" src="background.jpg" alt="background image">
        <div class="odin-title-logo">
            <img class= "logo"src="logo.png" alt="logo image">
            <div class="odin-title">ODIN</div>
        </div>
        <div class="footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
    </div>
    

    <div class="container">
        <div class="header">
            <p class="intro">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p class="intro">You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form action="#" method="post" id="form">
                <h2>Let's do this!</h2>
                <div class="grid">
                    <div class="form-field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="form-field">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-field">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" name="phone-number" id="phone-number">
                    </div >
                    <div class="form-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-field">
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-pwd" id="confirm-pwd">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="form">Create Account</button>

            <p class="login">Already have an account? <a href="#" id="login">Log in</a></p>
        </div>
    </div>
</body>
</html>
